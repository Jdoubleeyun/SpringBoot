<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content="Building Community">
    <meta property="og:description" content="Building Community를 같이 Build합시다.">
    <meta property="og:image" content="images/building3.png">

    <title>Building Community</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap" rel="stylesheet">


</head>

<body>
<div class="background-header">

</div>
<div class="background-body">

</div>
<div class="background-headerimg">

</div>
<div class ="fix-wrap">
    <div class="background-headertitle">
        <h2>Building</h2>
        <h2>Community</h2>
    </div>
    <div class="wrap">
        <div class="header">
            <p>
                <br>새로운 소식이나 건의 사항을 작성해주세요.</br>
                쾌적하고 아름다운 공동 생활을 위해 서로 배려합시다.
            </p>
        </div>
        <div id = "main-area" class="area-write">
            <div class="mb-3-row">
                <label for="exampleFormControlInput1" class="col-sm-2 col-form-label">작성자명 : </label>
                    <input class="field" type="text" id="exampleFormControlInput1" placeholder="작성자명을 입력해주세요">
            </div>
            <div class="mb-3-row">
                <label for="exampleFormControlInput2" class="col-sm-2 col-form-label">제 목 : </label>
                    <input class="field" type="text"  id="exampleFormControlInput2" placeholder="제목을 입력해주세요">
            </div>
            <textarea class="field" placeholder="게시글을 입력해주세요" name="contents" id="contents" cols="30"
                      rows="10"></textarea>
            <!--            <button class="btn btn-danger" onclick="writePost()">작성하기</button>-->
            <button onclick="writePost()" type="button" class="icon-end-edit btn btn-outline-success">글쓰기</button>
    <!--        <img src="images/send.png" alt="" onclick="writePost()">-->
        </div>
        <div class="nav">
            <div onclick="getMessages()" class="nav-see">
                전체 글 목록
            </div>
        </div>
        <div id="see-area">
            <div id="cards-box" class="area-read">
                <div class="card">
                    <!-- date/username 영역 -->
                    <div class="metadata">
                        <div class="date">
                            October 10, 2020
                        </div>
                        <div id="1-username" class="username">
                            anonymous
                        </div>
                    </div>
                    <div class="title">
                        <div id="1-title" class="text">
                            dsafnkalfklewakflekelafkleajfkleafkldsa
                        </div>
                    </div>
                    <div class ="modal">
                        <div id="1-submit" onclick="execSearch('1')" class="modal-search">
                            <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor" class="bi bi-arrow-bar-up" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M8 10a.5.5 0 0 0 .5-.5V3.707l2.146 2.147a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 1 0 .708.708L7.5 3.707V9.5a.5.5 0 0 0 .5.5zm-7 2.5a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13a.5.5 0 0 1-.5-.5z"/>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="search-area" class="pop">
        <div id="container" class="popup-container">
            <div class="popup">
                <button id="close" class="close">
                    X
                </button>
                <div class="metadata">
                    <div class="popup_title">게시글의 제목이 들어갑니다.</div>
                    <div class="popup_username">게시글의 작성자명이 들어갑니다.</div>
                    <div class="popup_date">게시글의 날짜가 들어갑니다.</div>
                </div>
                <div class="contents">
                    <div>게시글의 내용이 들어갑니다.</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
